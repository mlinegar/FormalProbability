name = "FormalProbability"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["FormalProbability"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = false  # Disabled: we use custom patterns not matching mathlib style
maxSynthPendingDepth = 3
linter.unusedSectionVars = false
